<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header></header>

    <main>
        <div class="lancer-partie">
            <button>Jouez comme Marine</button>
        </div>

        <div class="score">
            <div>
                <p>Votre score : <span id="score-joueur">0</span></p>
            </div>
            <div>
                <p>Score de votre adversaire : <span id="score-adversaire">0</span></p>
            </div>
        </div>

        <div class="resultat">   
            <div class="nom-joueur">
                <p>JOUEUR</p>
            </div>
            
            <div>
                <img src="./img/pierre.png" alt="pierre" id="resultat-joueur">
            </div>
            <div>
                <img src="./img/youwin.webp" alt="you win" id="resultat-match">
            </div> 
            <div>
                <img src="./img/pierre.png" alt="pierre" id="resultat-adversaire">
            </div>

            <div class="nom-adversaire">
                <p>ADVERSAIRE</p>
            </div>
        </div>
            
            <div class="game">
                <div>
                    <button>
                        <img src="./img/pierre.png" alt="pierre" id="pierre" class="logo-choix">
                    </button>
            </div>
            <div>
                <button>
                    <img src="./img/feuille.png" alt="feuille" id="feuille" class="logo-choix">
                </button>
            </div>
            <div>
                <button>
                    <img src="./img/ciseaux.png" alt="ciseaux"  id="ciseaux" class="logo-choix">
                </button>
            </div>
        </div>

        <div class="historique">
            <h2>Historique</h2>
            <div id="recap-historique">
                <div id="historique-joueur">
                    <div id="nom-historique-joueur">Joueur :</div>
                </div>
                <div id="historique-adversaire">
                    <div id="nom-historique-adversaire">Adversaire : </div>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>

</body>
<script src="./js/app.js"></script>
</html>
